<!DOCTYPE html>
<html>
<head>
	<title>Weather Forecast</title>
	<meta charset="utf-8">
	<meta name="viewport" charset="width-device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="app-wrap">
		<header>
			<input type="text" name="" autocomplete="off" placeholder="Enter the City Name..." class="search">
		</header>
		<main>
			<section class="location">
				<div class="city">Delhi, India</div>
				<div class="date">Monday, 7 October 2020</div>
			</section>
		</main>
		<div class="current">
			<div class="temp">35°<span>c</span></div>
			<div class="weather">Sunny</div>
			<div class="sun">Sunrise: 5:00 A.M. | Sunset: 6:00 P.M.</div>
		</div>
		<footer>©Shilpa Singh</footer>
	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
